<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Content">
    <h1>
        <f:translate
            key="LLL:EXT:chatbots/Resources/Private/Language/Backend/locallang_mod_overview.xlf:mlang_tabs_tab"/>
    </h1>
    <f:if condition="{isValid}">
        <div class="container">
            <div class="row">
                <f:render partial="Backend/Overview/HealthCheck" arguments="{healthChecks: healthChecks}"/>
            </div>
            <div class="row">
                <f:render partial="Backend/Overview/StartTraining"/>
                <br/>
                <br/>
                <f:render partial="Backend/Overview/ExistingModels" arguments="{trainedModels: trainedModels}"/>
            </div>
        </div>
    </f:if>
</f:section>

</html>
