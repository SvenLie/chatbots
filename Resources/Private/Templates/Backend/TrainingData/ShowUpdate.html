<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Content">
    <h1>
        <f:translate
            key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod_training_data.xlf:update_training_data"/>
    </h1>
    <div class="col-md-12">
        <f:form action="update">
            <f:form.hidden id="trainingDataId" name="trainingDataId" value="{trainingDataId}"/>
            <div class="form-group">
                <label for="trainingDataText">
                    <f:translate
                        key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod.xlf:text"/>
                </label>
                <f:form.textfield name="trainingDataText" class="form-control" id="trainingDataText"
                                  value="{trainingDataText}"/>
            </div>
            <div class="form-group">
                <label for="trainingDataIntent">
                    <f:translate
                        key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod.xlf:intent"/>
                </label>
                <f:form.select name="trainingDataIntent" id="trainingDataIntent" class="form-control"
                               options="{intents}"
                               optionValueField="intent" optionLabelField="intent" value="{trainingDataIntent}">
                    <f:form.select.option value="-1">
                        <f:translate
                            key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod_training_data.xlf:new_intent"/>
                    </f:form.select.option>
                </f:form.select>
            </div>

            <div class="form-group hidden">
                <label for="trainingDataIntentOther">
                    <f:translate
                        key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod_training_data.xlf:new_intent_identifier"/>
                </label>
                <f:form.textfield name="trainingDataIntent" class="form-control" id="trainingDataIntentOther"
                                  disabled="disabled"/>
            </div>

            <f:form.button class="btn btn-success">
                <f:translate
                    key="LLL:EXT:chatbot_rasa/Resources/Private/Language/Backend/locallang_mod.xlf:submit"/>
            </f:form.button>
        </f:form>
    </div>

    <f:be.pageRenderer
        includeRequireJsModules="{0:'TYPO3/CMS/ChatbotRasa/Backend/Modules/ShowUpdateAndAddTrainingData'}"/>
</f:section>

</html>
